<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gesture Thinking</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="overlay">
    <div class="controls" id="controls-top">
      
      <button id="pen-color-btn" class="frame-btn" title="Pen Color">
        <img src="./web/assets/colorse.png" alt="Pen Color" />
      </button>
      <button id="paper-texture-btn" class="frame-btn" title="Paper Texture">
        <img src="./web/assets/glass.png" alt="Paper Texture" />
      </button>
      <button id="effect-btn" class="frame-btn" title="Effects">
        <img src="./web/assets/effects.png" alt="Effects" />
      </button>
    </div>
  </header>

  <main class="fullscreen">
    <section class="stage">
      <div id="frame-overlay" aria-hidden="true"></div>
      <div class="right-controls">
        <button id="toggle-draw" class="frame-btn play-stop" title="Toggle Drawing">
          <img src="./web/assets/stop.png" alt="./web/assets/stop.png"/>
        </button>
        <button id="clear-canvas" class="frame-btn" title="Clear">
          <img src="web/assets/clear.png" alt="Clear" />
        </button>
        <button id="save" class="frame-btn" title="Save">
          <img src="web/assets/save.png" alt="Save" />
        </button>
        <button id="effect-ball" data-effect="ink" title="Graphite">
          <img src="./web/assets/effects.png" alt="Effects" />
        </button>
      </div>


      de Hidden controls for functionality --
        <input id="pen-color" type="color" value="#000000" />
        <input id="lm-color" type="color" value="#22d3ee" />
        <select id="effect" title="Effect">
          <option value="none">No Effect</option>
          <option value="paper">Paper</option>
          <option value="metal">Metal</option>
          <option value="glass">Glass</option>
        </select>
      </div>
      <video id="video" playsinline></video>
      <canvas id="video-canvas"></canvas>
      <canvas id="draw-canvas"></canvas>
    </section>
  </main>

  MediaPipe Hands (JS) --
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  OpenCV.js for effects --
  <script async src="https://docs.opencv.org/4.x/opencv.js" onload="onOpenCvReady()"></script>

  <script src="./app.js"></script>
</body>
</html>

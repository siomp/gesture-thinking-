<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gesture Thinking</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="overlay">
    <div class="controls" id="controls-top">
      <button id="pen-color-btn" class="frame-btn" title="Pen Color">
        <img src="./web/UI/colorse.png" alt="Color" />
      </button>
      <button id="effect-btn" class="frame-btn" title="Effects">
        <img src="./web/UI/effects.png" alt="Effects" />
      </button>
    </div>
    <div id="effect-popup" class="popup">
      <button class="effect-ball" data-effect="basic" title="Basic Brush">
        <img src="./web/UI/paper.png" alt="Pencil" />
        <span class="tooltip">Basic Brush</span>
      </button>
      <button class="effect-ball" data-effect="ink" title="Ink Brush">
        <img src="./web/UI/glass.png" alt="Future Glass" />
        <span class="tooltip">Ink Brush</span>
      </button>
    </div>
  </header>

  <main class="fullscreen">
    <section class="stage">
      <div id="frame-overlay" aria-hidden="true"></div>
      <div class="right-controls">
        <button id="toggle-draw" class="frame-btn play-stop" title="Toggle Drawing">
          <img src="./web/UI/play.png" alt="Play" />
        </button>
        <button id="clear-canvas" class="frame-btn" title="Clear">
          <img src="./web/UI/clear.png" alt="Clear" />
        </button>
        <button id="save" class="frame-btn" title="Save">
          <img src="./web/UI/save.png" alt="Save" />
        </button>
      </div>
      <input id="pen-color" type="color" value="#000000" style="display: none;" />
      <video id="video" playsinline autoplay muted></video>
      <canvas id="video-canvas"></canvas>
      <canvas id="draw-canvas"></canvas>
    </section>
  </main>

  <!-- MediaPipe Tasks-Vision (Latest API) -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@latest/vision_bundle.js" crossorigin="anonymous"></script>

  <script src="./app.js"></script>
</body>
</html>

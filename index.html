<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gesture Thinking</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="overlay">
    <div class="controls" id="controls-top">
      <button id="pen-color-btn" class="frame-btn" title="Pen Color">
        <img src="./assets/color.png" alt="Pen Color" />
      </button>
      <button id="paper-texture-btn" class="frame-btn" title="Paper Texture">
        <img src="./assets/paper.png" alt="Paper Texture" />
      </button>
      <button id="effect-btn" class="frame-btn" title="Effects">
        <img src="./assets/effects.png" alt="Effects" />
      </button>
    </div>
    <div id="effect-popup" class="popup">
      <button class="effect-ball" data-effect="basic" title="Basic">Basic</button>
      <button class="effect-ball" data-effect="ink" title="Ink">Ink</button>
    </div>
  </header>

  <main class="fullscreen">
    <section class="stage">
      <div id="frame-overlay" aria-hidden="true"></div>
      <div class="right-controls">
        <button id="toggle-draw" class="frame-btn play-stop" title="Toggle Drawing">
          <img src="./assets/play.png" alt="Play" />
        </button>
        <button id="clear-canvas" class="frame-btn" title="Clear">
          <img src="./assets/clear.png" alt="Clear" />
        </button>
        <button id="save" class="frame-btn" title="Save">
          <img src="./assets/save.png" alt="Save" />
        </button>
      </div>
      <input id="pen-color" type="color" value="#000000" style="display: none;" />
      <video id="video" playsinline></video>
      <canvas id="video-canvas"></canvas>
      <canvas id="draw-canvas"></canvas>
    </section>
  </main>

  <!-- MediaPipe Hands -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1646424913/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils@0.3.1620248257/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.3.1640251357/camera_utils.js"></script>

  <script src="./app.js"></script>
</body>
</html>
